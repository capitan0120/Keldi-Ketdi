<html lang="en">
<head>

    <link rel="stylesheet" href="{% static 'css/xodimlar_ruyxati.css' %}">

</head>
<body>

<div style="display: flex; align-items: center; justify-content: right;">
    <button style="background: #072673BF; margin-top: 20px; margin-right: 200px; padding: 3px auto; border-radius: 10px; width: 300px;">
    <a style="font-size: 32px; font-weight: 600; line-height: 40px; text-decoration: none; color: #111111; display: flex; align-items: center;" href="{% url 'create-xodim' %}" class="bi bi-person-add">
        <span style="margin-right: 5px; color: #F5F5F5; padding-left: 30px">Xodim qo'shish</span>
    </a>
    </button>
</div>

<br>
<form class="d-flex" style="margin: 20px auto 0; width: 900px;">
    {% csrf_token %}
    <input style="font-size: 32px; font-weight: 600; line-height: 40px; color: " class="form-control me-2" type="search" name="search" value="{{ search }}" placeholder="Search">
    <button class="btn btn-outline-secondary" type="submit" style="font-size: 32px; font-weight: 600; line-height: 40px; background: #072673BF; color: ">Search</button>
</form>
<table class="table-class" style="margin: 20px auto; width: -webkit-fill-available;">
        <tr class="heading-one">
            <th class="user_headingId">ID</th>
            <th>F.I.SH</th>
            <th>Foto</th>
            <th>Kasbi</th>
        </tr>
        {% for xodim in xodimlar_ruyxati %}
        <tr class="heading-two">
            <td class="user_id">
                {{ xodim.id }}
            </td>
            <td>
                <a style="text-decoration: none; color: #111111;" href="{% url 'haftalik-tarix' xodim.pk %}">{{ xodim.ismi }} {{ xodim.familiyasi }}</a>
            </td>
            <td>
                {% if xodim.img %}
                    <img src="{{ xodim.img.url }}" width="48px" height="64px">
                {% endif %}
            </td>
            <td>
                {{ xodim.kasbi }}
            </td>
        </tr>
        {% endfor %}
</table>
</body>
</html>
